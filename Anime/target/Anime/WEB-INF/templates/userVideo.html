<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>视频管理</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
</head>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>
<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" id="status" disabled value="{{d.id}}" lay-skin="switch" lay-text="锁定|未锁定" lay-filter="statusDemo" {{ d.status == 1 ? 'checked' : '' }}>
</script>
<script type="text/html" id="barbtn">
    <div class="layui-btn-group">
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="add">
            <i class="layui-icon">&#xe654;</i>
        </button>
        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete">
            <i class="layui-icon">&#xe640;</i>
        </button>
    </div>
</script>
<body>
<table class="layui-hide" id="video" lay-filter="videotest"></table>
<span style="opacity: 0;" th:text="${session.user.id}" id="userid"></span>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/userVideo.js"></script>
</body>
</html>
