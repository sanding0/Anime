<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入本页面的特殊样式 -->
    <link rel="stylesheet" href="../css/digui.css" th:href="@{/css/digui.css}">
    <link rel="stylesheet" href="../css/comment.css" th:href="@{/css/comment.css}">
    <link rel="stylesheet" href="../css/article.css" th:href="@{/css/article.css}">
    <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}">
</head>
<body style="background-color: white">
<div class="head_line"></div>
<div class="container" id="main">
    <!--头部-->
    <div class="head">
        <div id="title">

                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">评论</label>
                    <div class="layui-input-block">
                        <textarea id="content" placeholder="发表你的看法吧!" class="layui-textarea" ></textarea>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn layui-btn-radius layui-btn-normal" onclick='addcomment()' id="addcomment">提交</button>
                        </div>
                    </div>
                </div>

            <div id="videoid" th:text="${session.video.id}" style="opacity: 0;"></div>
        </div>
    </div>

    <!--分割线-->
    <div class="line"></div>
    <!-- 评论 -->
    <div class="comment resBox">
        <!-- 加载文章评论 -->
    </div>
</div>
</body>
<script src="../js/jquery-2.1.1.min.js" th:src="@{/js/jquery-2.1.1.min.js}"></script>
<script src="../js/digui.js" th:src="@{/js/digui.js}"></script>
<script type="text/javascript">
    //获取当前文章的所有评论

    $().ready(function () {
        var tt = window.sessionStorage.getItem("videoId") ;
        $.ajax({
            type:"get",
            url:"/Anime/comment/listComment?vid="+tt,
            dataType:"json",
            success:function(res){
                digui(res);
            }
        })
    });
</script>

</html>
